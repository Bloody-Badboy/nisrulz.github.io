<aside class="visible-lg-block">
  <section>
    <h3>Recent Posts</h3>
    <ul>
      {% for post in site.posts limit:15 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
  <!-- recent posts -->
  {% if page.comments %}
  <section id="recent-comments-section">
    <h3>Recent Comments</h3>
  </section>
  <!-- recent comments -->
  {% endif %}
</aside>
